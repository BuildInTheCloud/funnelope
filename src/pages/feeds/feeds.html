<ion-header>
  <ion-searchbar
    placeholder="Search title and details"
    [(ngModel)]="searchFor"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)">
  </ion-searchbar>
</ion-header>
<ion-content padding class="card-background-page">
  <ion-card *ngFor="let feed of feedIndex; let i = index;" (click)="selectFeed($event, feed.key, i);">
    <div id="card{{i}}" class="card-notselected">SELECTED</div>
    <img src="assets/images/{{feed.logo}}"/>
    <div class="card-title">{{feed.title}}</div>
    <div class="card-subtitle">{{feed.type}}</div>
  </ion-card>
</ion-content>
