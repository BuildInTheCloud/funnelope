<ion-header>
  <ion-navbar>
    <ion-title>Feed Updates</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button (click)="refreshNews()" *ngIf="!downloading">Refresh News</button>
          <div id="status">{{status}}</div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
